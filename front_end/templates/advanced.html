<div class="row">
  <h3>Advanced Search:</h3>
</div>
<div class="row">
  <form class="advanced-form" ng-submit="AC.search()">
    <label for="name">Card Name:</label>
    <br>
    <input type="text" name="name" placeholder="e.g. Black Lotus" ng-model="AC.criteria.name">
    <br>
    <label for="set">Set: Select Any</label>
    <br>
    <select multiple class="set-selector" ng-model="AC.criteria.set">
      <option ng-repeat="set in AC.options.sets" value="{{set.id}}">{{set.name}}</option>
    </select>
    <label for="formats">Formats: Select to Show Only Legal Cards for This Format</label>
    <div class="col-xs-12 advanced-formats" ng-repeat="format in AC.options.format">
      <label for="{{format}}">{{format}}</label>
      <input type="checkbox" value="{{format}}" ng-model="AC.criteria.format[$index]">
    </div>
    <label for="types">Card Type: Select Any</label>
    <br>
    <select multiple class="set-selector" ng-model="AC.criteria.type">
      <option ng-repeat="type in AC.options.types" value="{{type}}">{{type}}</option>
    </select>
    <br>

    <label for="oracle">Oracle Text:</label>
    <br>
    <input type="text" placeholder="First Strike, Vigilance, Lifelink, Deathtouch" ng-model="AC.criteria.oracle">
    <br>
    <label for="colors">Colors:</label>
    <br>
    <div class="col-xs-12 advanced-formats" ng-repeat="color in AC.options.colors">
      <label for="{{color}}">{{color}}</label>
      <input type="checkbox" value="{{color}}" ng-model="AC.criteria.colors[$index]" ng-click="AC.colorLength()">
    </div>
    <div class="advanced-formats" ng-show="AC.multicolor">
      <label for="allcolors">Check to Only Show All Colors Selected</label>
      <input type="checkbox" ng-model="AC.criteria.allcolors[0]">
    </div>
    <br>
    <label for="rarity">Rarity</label>
    <div class="col-xs-12 advanced-formats" ng-repeat="rarity in AC.options.rarity">
      <label for="{{rarity}}">{{rarity}}</label>
      <input type="checkbox" value="{{rarity}}" ng-model="AC.criteria.rarity[$index]">
    </div>
    <br>
    <input type="submit" value="Search">
  </form>
</div>
