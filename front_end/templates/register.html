<form class="register-form" ng-submit="RC.register()">
  <label for="username">User Name:</label>
  <br>
  <input type="text" placeholder="Master Mage" ng-model="RC.user.username" required>
  <br>
  <label for="email">Email Address:</label>
  <br>
  <input type="text" placeholder="mastermage@gmail.com" ng-model="RC.user.email" required>
  <br>
  <label for="password">Password: 8-12 characters</label>
  <br>
  <input type="password" ng-model="RC.user.password" required>
  <br>
  <label for="password-repeat">Repeat your Password:</label>
  <br>
  <input type="password" ng-model="RC.user.repeat" required>
  <p class="register-form-invalid" ng-show="RC.user.password && RC.user.repeat !== RC.user.password">Passwords do not match.</p>
  <br>
  <input type="submit" class="register" value="Register" ng-disabled="!RC.user.username || !RC.user.email || !RC.user.password || RC.user.repeat !== RC.user.password">
</form>
