<form class="login-form" ng-submit="LC.login()">
  <label for="username">User Name or Email Address:</label>
  <br>
  <input type="text" placeholder="MasterMage" ng-model="LC.user.username">
  <br>
  <label for="password">Password:</label>
  <br>
  <input type="password" ng-model="LC.user.password">
  <br>
  <input class="submit" type="submit" value="Log In">
</form>
