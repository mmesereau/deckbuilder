<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Master Mage</title>
    <link rel="shortcut icon" href="css/logo.ico">
    <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none;
    }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body ng-app="MTGApp">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-centered header">
          <h1>Master Mage</h1>
          <h3>The Magic the Gathering Deck Builder</h3>
        </div>
      </div>
      <div class="row" ng-controller="HomeController as HC">
        <div class="col-xs-12">
          <form class="cardform" ng-submit="HC.search()">
            <input type="text" id="searchbar" placeholder="Search for a Card" ng-model="HC.card">
            <input type="button" value="Advanced" class="advanced-search" ui-sref="advanced">
          </form>
        </div>
      </div>
      <div ui-view class="row body-div"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/factories.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
  </body>
</html>
